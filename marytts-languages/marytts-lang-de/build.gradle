apply plugin: 'java'

version = "6.0-SNAPSHOT"

task wrapper(type: Wrapper) {
    gradleVersion '2.4'
}

repositories {
    maven { url "http://jcenter.bintray.com" }
    mavenLocal()
    mavenCentral()
}


dependencies {
    compile project(":marytts-common")
    compile project(":marytts-runtime")

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile project(':marytts-runtime').sourceSets.test.output
}

