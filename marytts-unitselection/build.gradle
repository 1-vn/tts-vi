apply plugin: 'java'

version = "6.0-SNAPSHOT"

task wrapper(type: Wrapper) {
    gradleVersion '2.4'
}

repositories {
    maven { url "http://jcenter.bintray.com" }
    mavenLocal()
    mavenCentral()
}


dependencies {
    compile project(":marytts-common")
    compile project(":marytts-runtime")
    compile project(":marytts-hsmm") // Default dependencies as U.S. store decision trees in the HTS format

    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.4'
    compile group: 'net.sf.trove4j', name: 'trove4j', version: '2.0.2'
    
    compile group: 'com.google.guava', name: 'guava', version:'18.0'

    testCompile group: 'org.mockito', name: 'mockito-core', version: '1.10.19'
    testCompile group: 'org.hamcrest', name: 'hamcrest-integration', version: '1.3'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.testng', name: 'testng', version: '6.9.6'
    testCompile group: 'org.easytesting', name: 'fest-assert', version: '1.4'
}

