buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "gradle.plugin.de.dfki.mary:gradle-marytts-lexicon-compiler-plugin:0.1.0"
    }
}

plugins {
    id 'base'
}

allprojects {
    group 'de.dfki.mary'
    version '6.0-SNAPSHOT'

    repositories {
        jcenter()
    }
}

apply from: 'applicationLogic.gradle'
